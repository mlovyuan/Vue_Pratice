<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .default{
            cursor: pointer;
        }
        .login{
            background-color:antiquewhite;
        }
        .register{
            background-color:burlywood;
        }
    </style>
</head>
<body>

    <div id="app">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // 建立全域元件，第一個參數是元件名稱
        Vue.component("Vbtn",{
            template:`
                <!-- Slot 是一種用於內容分配的元件，也就是應用上若buton的"按鈕"想改成其他字便可以使用slot  -->
                <button class='default' :class='type'>
                    <slot>
                        按鈕
                    </slot>
                </button>
            `,
            props:['type']
        });

        let Vcontent = {
            template:`
                <div>
                    我是內容元件
                    <Vbtn/>
                    <Vbtn type='login'>登入</Vbtn>
                    <Vbtn type='register'>註冊</Vbtn>
                </div>`
        };

        let Vaside = {
            template:'<div>我是側邊元件</div>'
        };

        let Vheader = {
            template:'<div>我是頭部元件</div>'
        };
        
        let App = {
            template:`
                <div>
                    <Vheader/>
                    <div>
                        <Vaside/>
                        <Vcontent/>
                    </div>
                </div>
            `,
            components:{
                Vheader,
                Vaside,
                Vcontent
            }
        };

        let vm = new Vue({
            el:"#app",
            data(){
                return{

                }
            },
            // 加載子元件
            components:{
                App
            },
            // 父元件可以直接使用
            template:"<App></App>"
        })

    </script>
</body>
</html>
