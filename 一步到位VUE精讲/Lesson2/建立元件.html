<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // 建立區域入口元件
        let App = {
            data(){
                return{

                }
            },
            template:"<div>我是入口元件</div>"
        }
        console.log(App);

        let vm = new Vue({
            el:"#app",
            data(){
                return{

                }
            },
            // 加載子元件
            components:{
                App
            },
            // 父元件可以直接使用
            template:"<App></App>"
        })
        console.log(vm);
    </script>
</body>
</html>
